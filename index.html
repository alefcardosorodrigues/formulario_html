<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time de Valorant</title>
</head>
<body>
    <h1>Time de Valorant</h1>
    <p>Formulario para montar um time de valorant</p>
    <form action="mailto:alefstarkin@gmail.com">
        <div>
            <label for="nome">Nome:</label><input type="text" id="nome" placeholder="Digite seu nome" required>
            <br/>
            <label for="email">Email: </label><input type="email" id="email" placeholder="exemplo@email.com" required>
            <br/>
            <label for="agentes">Joga com quantos agentes?: </label><input type="number" id="agentes" min="1" max="5" required>
            <br/>
            <label for="role">Qual a sua role? </label>
                <select>
                    <option value="duelista">Duelista</option>
                    <option value="sentinela">Sentinela</option>
                    <option value="controlador">Controlador</option>
                    <option value="suporte">Suporte</option>
                </select>
                <br/>
            <label for="estilo">Fale mais sobre seu estilo de jogo: </label><textarea></textarea>
            <br/>
            <input id="enviar" type="submit" value="Enviar">
            </div>
    </form>
</body>
</html>
